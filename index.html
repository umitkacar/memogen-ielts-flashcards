            --medium-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --difficult-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .level-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .level-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .level-btn.easy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .level-btn.medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .level-btn.difficult {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .level-btn.all {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .level-btn.active {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card-container {
            perspective: 1500px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
        }

        .flashcard {
            width: 450px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            box-shadow: var(--card-shadow);
            border-radius: 25px;
        }

        .flashcard:hover {
            box-shadow: var(--card-hover-shadow);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            transform: rotateY(180deg);
        }

        .level-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .word-image {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .word {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .pronunciation {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 20px;
        }

        .part-of-speech {
            font-size: 1rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .definition {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .example {
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.95;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .synonyms {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .synonyms strong {
            font-weight: 600;
        }

        .navigation {
            display: flex;
            gap: 20px;
            align-items: center;
            animation: fadeIn 1.2s ease;
        }

        .nav-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-info {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .flashcard {
                width: 350px;
                height: 500px;
            }

            .word {
                font-size: 2.5rem;
            }

            .word-image {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .definition {
                font-size: 1.2rem;
            }

            .nav-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

            .flashcard {
                width: 300px;
                height: 450px;

                padding: 25px;

            .word {

            }

                width: 120px;

                font-size: 2.5rem;
            }

            .definition {
                font-size: 1rem;
            }

            .example {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

        let currentIndex = 0;
        let filteredVocabulary = [...vocabulary];
        let currentLevel = 'all';

        function updateCard() {
            const card = filteredVocabulary[currentIndex];
            const flashcard = document.querySelector('.flashcard');

            // Remove flipped class
            flashcard.classList.remove('flipped');

            // Get gradient based on level
            const gradients = {
                easy: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                medium: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                difficult: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            };

            document.querySelector('.card-front').style.background = gradients[card.level];

            // Update front
            document.getElementById('levelBadge').textContent =
                card.level === 'easy' ? 'üü¢ Easy' :
                card.level === 'medium' ? 'üü° Medium' : 'üî¥ Difficult';
            document.getElementById('wordImage').textContent = card.emoji;
            document.getElementById('word').textContent = card.word;
            document.getElementById('pronunciation').textContent = card.pronunciation;
            document.getElementById('pos').textContent = card.pos;

            // Update back
            document.getElementById('definition').textContent = card.definition;
            document.getElementById('example').textContent = `"${card.example}"`;
            document.getElementById('synonyms').innerHTML = `<strong>Synonyms:</strong> ${card.synonyms}`;

            // Update navigation
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = filteredVocabulary.length;
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredVocabulary.length - 1;
        }

        function flipCard() {
            document.querySelector('.flashcard').classList.toggle('flipped');
        }

            if (currentIndex < filteredVocabulary.length - 1) {
                currentIndex++;
                updateCard();
            }

            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function filterLevel(level) {
            currentLevel = level;

            // Update button states
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter vocabulary
            if (level === 'all') {
                filteredVocabulary = [...vocabulary];
            } else {
                filteredVocabulary = vocabulary.filter(v => v.level === level);
            }

            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
